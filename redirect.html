<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Redirecting...</title></head><body style="font-family:Arial;text-align:center;padding-top:60px">
  <h2>Redirecting...</h2>
  <p>Please wait</p>
<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get('access_token') || params.get('token') || params.get('code');
  if(token){
    localStorage.setItem('auth_token', token);
    window.location.href = 'dashboard.html';
  } else {
    document.body.innerHTML = '<h3>No token received. Please login again.</h3><p><a href="index.html">Go Home</a></p>';
  }
</script>
</body></html>
